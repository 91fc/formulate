<div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_URL">
                URL
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <input type="text" ng-model="configuration.url" class="formulate-textbox--url" />
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Method">
                Method
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <select ng-model="configuration.method">
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                </select>
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Data Format">
                Data Format
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                <select ng-model="configuration.dataFormat">
                    <option value="Query String">Query String</option>
                </select>
            </div>
        </div>
    </div>
    <div class="umb-el-wrap">
        <label class="control-label">
            <localize key="formulate-labels_Fields">
                Fields
            </localize>
        </label>
        <div class="controls controls-row">
            <div>
                TODO...
            </div>
        </div>
    </div>
</div>
