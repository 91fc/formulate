<form novalidate name="layoutForm"
      val-form-manager>
    <umb-panel umb-tabs>
        <umb-header tabs="info.tabs">

            <div class="span7">

                <!-- Layout name. -->
                <umb-content-name
                    ng-model="info.layoutName"
                    placeholder="@formulate-placeholders_Layout Name">
                </umb-content-name>

            </div>
        </umb-header>
        <umb-tab-view>
            <umb-tab id="tab4" rel="{{4}}">
                <div class="umb-pane">

                    <!-- Layout alias. -->
                    <fieldset>
                        <legend>
                            <h2>
                                <localize key="formulate-headers_Layout Information">
                                    Layout Information
                                </localize>
                            </h2>
                        </legend>
                        <div class="control-group umb-control-group">
                            <div class="umb-el-wrap">
                                <label class="control-label">
                                    <localize key="formulate-labels_Layout Alias">
                                        Layout Alias
                                    </localize>
                                </label>
                                <div class="controls controls-row">
                                    <input ng-model="info.layoutAlias"
                                           type="text"
                                           formulate-localize-attribute="placeholder"
                                           placeholder="formulate-placeholders_Layout Alias" />
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <!-- Layout. -->
                    <formulate-layout-editor
                        ng-if="directive"
                        directive="directive"
                        data="data">
                    </formulate-layout-editor>

                    <!-- Save button. -->
                    <br>
                    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!canSave()" prevent-default>
                        <localize key="formulate-buttons_Save">
                            Save
                        </localize>
                    </button>

                </div>
            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</form>
