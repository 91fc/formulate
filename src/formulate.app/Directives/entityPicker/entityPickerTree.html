<ul ng-class="isRoot ? 'formulate-entity-tree' : null">
    <li ng-repeat="node in nodes">
        <ins ng-click="toggleNode(node)" ng-if="node.hasChildren" ng-class="node.expanded ? 'icon-navigation-down' : 'icon-navigation-right'" class="child-toggle">
        </ins>
        <i class="icon umb-tree-icon sprTree {{node.icon}}"></i>
        <a href ng-click="selectNode(node)">{{node.name}}</a>
        <formulate-entity-picker-tree
            ng-if="node.expanded"
            nodes="node.children"
            is-root="false">
        </formulate-entity-picker-tree>
    </li>
</ul>
