<form name="formulateConfiguredFormDesigner" val-form-manager class="configured-form-designer">
    <umb-panel umb-tabs>
        <umb-header tabs="info.tabs">
            <div class="span7">

                <!-- Configured form name. -->
                <umb-content-name ng-model="info.conFormName"
                                  placeholder="@formulate-placeholders_Configured Form Name">
                </umb-content-name>

            </div>
        </umb-header>
        <umb-tab-view>
            <umb-tab id="tab20" rel="{{20}}">

                <!-- Configured form designer. -->
                <div class="umb-pane">

                    <!-- Introduction. -->
                    <div class="row">
                        <div class="span12">
                            <p>
                                <localize key="formulate-introductions_Configured Form">
                                    A configured form is just a form with a layout and template selected.
                                    To configure this form, select a template and layout below.
                                </localize>
                            </p>
                        </div>
                    </div>

                    <!-- Template. -->
                    <div class="row">
                        <div class="span12">
                            <select ng-options="option.id as option.name for option in template.templates" ng-model="template.id">
                                <option value="" formulate-inject-localization="formulate-options_Select a Template">
                                </option>
                            </select>
                        </div>
                    </div>

                    <!-- Layout. -->
                    <div class="row">
                        <div class="span12">
                            <div ng-if="layoutId">
                                <strong>
                                    <localize key="formulate-labels_Layout:">
                                        Layout:
                                    </localize>
                                </strong> {{layoutName}}
                            </div>
                            <div ng-if="!layoutId">
                                <localize key="formulate-labels_Layout not chosen">
                                    Layout not yet chosen.
                                </localize>
                            </div>
                            <div>
                                <button type="button" class="btn btn-default" ng-click="pickLayout()">
                                    <localize key="formulate-buttons_Pick Layout">
                                        Pick Layout
                                    </localize>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Button. -->
                    <div class="row">
                        <div class="span12">
                            <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!canSave()" prevent-default>
                                <localize key="formulate-buttons_Save">
                                    Save
                                </localize>
                            </button>
                        </div>
                    </div>

                </div>

            </umb-tab>
        </umb-tab-view>
    </umb-panel>
</form>
