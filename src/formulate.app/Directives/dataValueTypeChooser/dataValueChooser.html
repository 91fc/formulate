<div>
    <label>
        <localize key="formulate-labels_Data Value Name:">
            Data Value Name:
        </localize>
        <div>
            <input type="text" ng-model="dataValueName" />
        </div>
    </label>
</div>
<div>
    <label>
        <localize key="formulate-labels_Data Value Alias:">
            Data Value Alias:
        </localize>
        <div>
            <input type="text" ng-model="dataValueAlias" />
        </div>
    </label>
</div>
<select ng-model="kind.id">
    <option ng-repeat="option in kind.kinds" value="{{option.id}}">
        {{option.name}}
    </option>
</select>
<div>
    <button type="button" class="btn btn-primary" ng-disabled="!canCreate()" ng-click="createDataValue()">
        <localize key="formulate-buttons_Create Data Value">
            Create Data Value
        </localize>
    </button>
</div>
