<div>
    <label>
        <localize key="formulate-labels_Validation Name:">
            Validation Name:
        </localize>
        <div>
            <input type="text" ng-model="validationName" />
        </div>
    </label>
</div>
<div>
    <label>
        <localize key="formulate-labels_Validation Alias:">
            Validation Alias:
        </localize>
        <div>
            <input type="text" ng-model="validationAlias" />
        </div>
    </label>
</div>
<select ng-model="kind.id">
    <option ng-repeat="option in kind.kinds" value="{{option.id}}">
        {{option.name}}
    </option>
</select>
<div>
    <button type="button" class="btn btn-primary" ng-disabled="!canCreate()" ng-click="createValidation()">
        <localize key="formulate-buttons_Create Validation">
            Create Validation
        </localize>
    </button>
</div>
