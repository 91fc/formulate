<formulate-entity-picker
    max-count="1"
    include-root="true"
    entity-kinds="entityKinds"
    root-id="rootId"
    selection="selection">
</formulate-entity-picker>
<div class="umb-el-wrap umb-panel-buttons">
    <div class="btn-toolbar umb-btn-toolbar pull-right">
        <button class="btn link" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary" ng-click="move()">Move</button>
    </div>
</div>
