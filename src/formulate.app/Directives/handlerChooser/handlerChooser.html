<div class="usky-grid" ng-if="show">
    <div class="cell-tools-menu" ng-style="dialogStyles">
        <formulate-localize-content key="formulate-headers_Add Handler">
        </formulate-localize-content>
        <ul class="elements">
            <li ng-repeat="item in items">
                <a href="" ng-click="choseItem(item)">
                    <i class="icon {{item.icon}}"></i>
                    {{item.typeLabel}}
                </a>
            </li>
        </ul>
    </div>
</div>
