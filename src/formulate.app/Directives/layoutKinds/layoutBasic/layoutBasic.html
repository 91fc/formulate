<div>
    <p>
        This layout is currently an incomplete prototype.
    </p>
    <div ng-repeat="row in rows" class="row">
        <div ng-repeat="cell in row.cells" ng-class="getCellClass(row)">
            <div class="formulate-cell" ui-sortable="sortableOptions" ng-model="cell.fields">
                <div ng-repeat="field in cell.fields" class="formulate-cell-field">
                    {{field.name}}
                </div>
            </div>
        </div>
    </div>
</div>
