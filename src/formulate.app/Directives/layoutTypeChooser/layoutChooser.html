<div ng-controller="formulate.layoutTypeChooser">
    <div>
        <select ng-model="layout.id">
            <option ng-repeat="option in layout.layouts" value="{{option.id}}">
                {{option.name}}
            </option>
        </select>
    </div>
    <button class="btn btn-primary" ng-disabled="layout.id === null" ng-click="createLayout()">Create Layout</button>
</div>
